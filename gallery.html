<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<nav>
  <a href="index.html">Home</a>

  <a href="preorder.html">Pre-Order</a>

<div class="page-wrapper" style="padding-top:90px; max-width:1200px; margin:auto;">

  <h1 style="text-align:center;color:#ffcc00;margin-bottom:30px;">LESSE Motors Gallery</h1>

  <div id="galleryContainer" class="image-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/main.js"></script>
<script>
const galleryContainer = document.getElementById('galleryContainer');
const carTypes = ['pragya','sedan','bus','suv','pickup','van','cargo','mini-truck','luxury','coupe'];

carTypes.forEach(type=>{
    const typeRef = storageRef.child(type);
    typeRef.listAll().then(res=>{
        res.items.forEach(itemRef=>{
            itemRef.getDownloadURL().then(url=>{
                const card = document.createElement('div');
                card.className='gallery-card';
                card.style.background='#222';
                card.style.borderRadius='10px';
                card.style.padding='10px';
                card.style.textAlign='center';
                card.style.border='1px solid #333';

                const img = document.createElement('img');
                img.src = url;
                img.style.width='100%';
                img.style.borderRadius='10px';

                const title = document.createElement('div');
                title.textContent = type.toUpperCase();
                title.style.color='#ffcc00';
                title.style.marginTop='5px';
                title.style.fontWeight='bold';

                card.appendChild(img);
                card.appendChild(title);
                galleryContainer.appendChild(card);
            });
        });
    });
});
</script>

</body>
</html>
