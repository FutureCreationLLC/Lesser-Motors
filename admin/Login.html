<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors - Admin Login</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="icon" type="image/png" href="../assets/logo-le.svg">
</head>
<body>

<div class="page-wrapper" style="padding-top:90px; max-width:400px; margin:auto; text-align:center;">

  <h1 style="color:#ffcc00;margin-bottom:20px;">Admin Login</h1>

  <form id="loginForm" style="display:flex;flex-direction:column;gap:15px;background:#222;padding:20px;border-radius:10px;border:1px solid #333;">
    <input type="text" id="username" placeholder="Username" required style="padding:10px;border-radius:5px;border:none;">
    <input type="password" id="password" placeholder="Password" required style="padding:10px;border-radius:5px;border:none;">
    <button type="submit" style="padding:15px;background:#ffcc00;color:#111;font-weight:bold;border-radius:8px;border:none;cursor:pointer;">Login</button>
  </form>

  <div id="loginMessage" style="margin-top:20px;color:#ffcc00;font-weight:bold;"></div>

</div>

<script>
const loginForm = document.getElementById('loginForm');
const loginMessage = document.getElementById('loginMessage');

// Admin credentials
const ADMIN_USERNAME = 'LesserMotors';
const ADMIN_PASSWORD = 'Ra160824$';

loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD){
        loginMessage.textContent = 'Login successful! Redirecting...';
        window.location.href = 'dashboard.html';
    } else {
        loginMessage.textContent = 'Invalid username or password.';
    }
});
</script>

</body>
</html>
