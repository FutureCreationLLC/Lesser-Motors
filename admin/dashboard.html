<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#111;color:#fff;font-family:Arial}
.top{background:#000;padding:15px;font-size:22px;font-weight:bold;text-align:center}
.container{padding:20px}
.box{background:#222;padding:20px;margin-bottom:20px;border-radius:10px}
.box h2{margin:0 0 10px;color:#ffcc00}
input,select{width:100%;padding:10px;margin-top:10px;border-radius:5px;border:none}
button{width:100%;padding:12px;background:#ffcc00;color:#000;border:none;font-size:16px;margin-top:10px;border-radius:5px;font-weight:bold}
</style>
</head>
<body>

<div class="top">ADMIN DASHBOARD</div>

<div class="container">

<div class="box">
<h2>Upload Website Background</h2>
<input type="file" id="backgroundFile">
<button onclick="uploadBackground()">Upload Background</button>
</div>

<div class="box">
<h2>Upload Car Model Images</h2>
<select id="carType">
<option value="pragya">Pragya</option>
<option value="sedan">Sedan</option>
<option value="bus">Bus</option>
<option value="suv">SUV</option>
<option value="pickup">Pickup</option>
<option value="truck">Truck</option>
</select>
<input type="file" id="carFile" multiple>
<button onclick="uploadCarImages()">Upload Car Images</button>
</div>

<button onclick="logout()">Logout</button>

</div>

<script src="admin.js"></script>
</body>
</html>
