<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard â€“ LESSE Motors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script src="../js/firebase-config.js"></script>
<script src="admin.js" defer></script>

<style>
body { background:#111; color:#fff; font-family:Arial; padding:20px; }
.section { background:#222; padding:20px; border-radius:10px; margin-bottom:20px; }
input, select { padding:10px; border:none; border-radius:8px; width:100%; margin-top:10px; }
button { margin-top:10px; padding:10px; width:100%; background:#ffcc00; border:none; border-radius:8px; font-weight:bold; }
</style>

</head>
<body>

<h2>LESSE Motors Admin Dashboard</h2>

<button onclick="logout()">Logout</button>

<!-- BACKGROUND UPLOAD -->
<div class="section">
<h3>Upload Background Image</h3>
<input type="file" id="bgUpload">
<button onclick="uploadBackground()">Upload</button>
</div>

<!-- CAR TYPE UPLOAD -->
<div class="section">
<h3>Upload Car Model</h3>
<select id="carType">
<option value="sedan">Sedan</option>
<option value="bus">Bus</option>
<option value="pragya">Pragya</option>
<option value="truck">Truck</option>
<option value="van">Van</option>
<option value="pickup">Pickup</option>
<option value="electric">Electric</option>
</select>

<input type="file" id="carImage">
<button onclick="uploadCarModel()">Upload Model</button>
</div>

<!-- PREORDER LIST -->
<div class="section">
<h3>Pre-Orders</h3>
<div id="preorderList"></div>
</div>

<!-- CONTACT MESSAGES -->
<div class="section">
<h3>Contact Messages</h3>
<div id="contactList"></div>
</div>

</body>
</html>
