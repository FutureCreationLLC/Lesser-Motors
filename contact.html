<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors - Contact</title>
<link rel="stylesheet" href="css/style.css">
<style>
body,html{margin:0;padding:0;font-family:Arial,sans-serif;background:#111;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
nav{position:fixed;width:100%;top:0;left:0;background:rgba(0,0,0,0.7);display:flex;justify-content:space-around;padding:15px 0;z-index:1000;}
nav a{color:#fff;text-decoration:none;font-weight:bold;transition:color 0.3s;}
nav a:hover{color:#ffcc00;}
form{background:#222;padding:30px;border-radius:10px;width:300px;display:flex;flex-direction:column;}
form input,form textarea,form button{margin:10px 0;padding:10px;border:none;border-radius:5px;}
form button{background:#ffcc00;color:#000;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<nav>
<a href="index.html">Home</a>
<a href="models.html">Models</a>
<a href="gallery.html">Gallery</a>
<a href="preorder.html">Pre-Order</a>
<a href="contact.html">Contact</a>
</nav>

<form id="contactForm">
<h2>Contact LESSE Motors</h2>
<input type="text" name="name" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email" required>
<textarea name="message" placeholder="Your Message" rows="4" required></textarea>
<button type="submit">Send Message</button>
</form>

<script>
document.getElementById('contactForm').addEventListener('submit',function(e){
    e.preventDefault();
    alert('Thank you! Your message has been sent. We will contact you soon.');
    this.reset();
});
</script>

</body>
</html>
