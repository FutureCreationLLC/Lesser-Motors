<div class="container">
  <h1 style="color:var(--accent)">Pre-Order</h1>
  <form id="preorderForm" class="form">
    <input id="poName" class="input" placeholder="Full name" required>
    <input id="poPhone" class="input" placeholder="Phone (WhatsApp)" required>
    <input id="poEmail" class="input" placeholder="Email">
    <select id="poType" class="input" required>
      <option value="">Select model</option>
      <option value="sedan">Sedan</option>
      <option value="pragya">Pragya</option>
      <option value="bus">Bus</option>
      <option value="suv">SUV</option>
    </select>
    <textarea id="poNotes" class="input" placeholder="Additional details"></textarea>
    <button id="poSubmit" class="btn" type="button">Submit Pre-Order</button>
    <div id="poStatus" class="small"></div>
  </form>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
