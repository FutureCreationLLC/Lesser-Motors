<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors - Pre-Order</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/main.js" defer></script>
<style>
body{background:#111;color:#fff;font-family:Arial;padding:20px;}
h1{text-align:center;color:#ffcc00;}
form{max-width:500px;margin:auto;background:#222;padding:20px;border-radius:10px;}
input, select, textarea{width:100%;padding:10px;margin:10px 0;border:none;border-radius:8px;}
button{padding:12px;width:100%;background:#ffcc00;border:none;font-weight:bold;color:#111;}
.success{color:#0f0;font-weight:bold;text-align:center;}
</style>
</head>
<body>

<h1>Pre-Order Your Car</h1>

<form id="preorderForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="phone" placeholder="Phone Number" required>
<select id="carType" required>
<option value="">Select Car Type</option>
<option value="sedan">Sedan</option>
<option value="pragya">Pragya</option>
<option value="bus">Bus</option>
<option value="truck">Truck</option>
<option value="van">Van</option>
<option value="pickup">Pickup</option>
<option value="electric">Electric</option>
</select>
<textarea id="message" placeholder="Additional Message"></textarea>
<button type="submit">Submit Pre-Order</button>
<div class="success" id="successMsg"></div>
</form>

<script>
document.getElementById("preorderForm").addEventListener("submit", e=>{
    e.preventDefault();
    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        carType: document.getElementById("carType").value,
        message: document.getElementById("message").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };
    firebase.firestore().collection("preorders").add(data)
    .then(()=>{
        document.getElementById("successMsg").textContent="Pre-order submitted successfully!";
        document.getElementById("preorderForm").reset();
    })
    .catch(err=>{
        alert("Error: "+err.message);
    });
});
</script>

</body>
</html>
