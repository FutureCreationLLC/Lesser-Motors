<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LESSE Motors - Models</title>
<link rel="stylesheet" href="css/style.css">
<style>
body,html{margin:0;padding:0;font-family:Arial,sans-serif;background:#111;color:#fff;}
nav{position:fixed;width:100%;top:0;left:0;background:rgba(0,0,0,0.7);display:flex;justify-content:space-around;padding:15px 0;z-index:1000;}
nav a{color:#fff;text-decoration:none;font-weight:bold;transition:color 0.3s;}
nav a:hover{color:#ffcc00;}
.container{padding-top:80px;max-width:1200px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.model-card{background:#222;border-radius:10px;padding:10px;text-align:center;}
.model-card img{width:100%;border-radius:10px;}
.model-title{margin-top:10px;font-weight:bold;color:#ffcc00;}
</style>
</head>
<body>

<nav>
<a href="index.html">Home</a>
<a href="models.html">Models</a>
<a href="gallery.html">Gallery</a>
<a href="preorder.html">Pre-Order</a>
<a href="contact.html">Contact</a>
</nav>

<div class="container" id="modelsContainer"></div>

<script>
// Car types to display
const carTypes=['pragya','sedan','bus'];
const container=document.getElementById('modelsContainer');

carTypes.forEach(type=>{
    fetch(`backend/list_images.php?type=${type}`)
    .then(res=>res.json())
    .then(images=>{
        images.forEach(img=>{
            const card=document.createElement('div');
            card.className='model-card';
            const imageEl=document.createElement('img');
            imageEl.src=img;
            const title=document.createElement('div');
            title.className='model-title';
            title.textContent=type.toUpperCase();
            card.appendChild(imageEl);
            card.appendChild(title);
            container.appendChild(card);
        });
    });
});
</script>

</body>
</html>
